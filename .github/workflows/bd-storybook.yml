on:
  push:
    paths: ["src/components/**", "src/stories/**", "src/css/**"]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Install, Build
        uses: actions/setup-node@v3
        with:
          node-version: 16
          run: |
            npm install
            npm run build-storybook
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: docs
          target-folder: docs
